<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/phone.css" media="screen and (orientation: portrait)">
  <link rel="stylesheet" href="estilos/horizon.css" media="screen and (orientation: landscape)">

</head>
<body>
  <div id="container">
    <div class="background-photo"></div>
    <div class="body">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="eth">
        <div class="coin"><img src="./images/icon-ethereum.svg" alt="eth"><h3>0.041 ETH</h3></div>
        <div class="day"><img src="./images/icon-clock.svg" alt="icon-clock"><h3>3 days left</h3></div>
      </div>
      <hr>
      <div class="photo-box">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <h2><span class="color">Creation of</span> Jules Wyvern</h2>
      </div>
    </div>
  </div>
</body>
</html>
